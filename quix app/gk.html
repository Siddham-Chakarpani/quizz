<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="subject.css">
    <title>Quiz App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"></script>
</head>
<body>
    <img src="subject1.jpg" alt="" width="100%" height="100%">
   <div class="start-screen">
    <button id="start-button">Start</button>
   </div>
    <div id="display-container">
        <div class="header">
            <div class="number-of-count">
                <span class="number-of-question">
                    1 of 10 questions
                </span>
            </div>
            <div class="timer-div">
                <img src="icon.png" alt="" width="50px">
                <span class="time-left">10s</span>
            </div>
        </div>
        <div id="container">
        
        </div>
        <button id="next-button">Next</button>
    </div>
         <div class="score-container hide">
            <div id="user-score">Demo Score</div>
            <button id="restart">Restart</button>
         </div>



    <script src="gk.js"></script>
</body>
</html>
